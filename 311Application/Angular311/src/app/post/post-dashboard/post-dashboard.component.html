
<table *ngIf="posts" id="postDashboardTable" class="table-fill">
  <thead>
      <th>Title</th>
      <th>Issue</th>
      <th>Location</th>
      <th>New Post</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>
          {{post.postTitle}}
      </td>
      <td>
          {{post.postText}}
      </td>
      <td>
          {{post.postLocation}}
      </td>
      <td>
          <input type="button" (click)="router.navigate(['/newPost']);" value="New Post!" />
      </td>
    </tr>
  </tbody>
</table>
